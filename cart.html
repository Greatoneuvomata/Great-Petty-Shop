<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo"><i class="fa fa-paw"></i> Shop</a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>

            <input type="password" placeholder="Enter Your password" class="box">

                <a href="#" class="btn"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="#" class="btn"><i class="fab fa-twitter"></i> Twitter</a>
